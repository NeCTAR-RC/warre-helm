apiVersion: v1
kind: Service
metadata:
  name: {{ include "warre.fullname" . }}
  labels:
    {{- include "warre.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  externalTrafficPolicy: Local
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "warre.selectorLabels" . | nindent 4 }}
